<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project Manager</title>
</head>

<body>
    <!-- small means header colours which is in small size -->
    <header class="header">
        <div class="container flex">
            <div class="priority-container flex">
                <div class="priority-color-small all">All</div>
                <div class="priority-color-small high">high</div>
                <div class="priority-color-small medium">medium</div>
                <div class="priority-color-small low">low</div>
                <div class="priority-color-small no-priority">none</div>
                <div class="priority-color-small complete">&#10004</div>
            </div>
            <div>
                <button class="task-button">
                    create task
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="task-model flex">
                <textarea class="text-area" spellcheck="false" placeholder="please enter a task!"></textarea>
                <div class="priority-colors flex">
                    <div class="priority-color-big high">high</div>
                    <div class="medium">medium</div>
                    <div class="low">low</div>
                    <div class="no-priority active">none</div>
                    <i class="fas fa-times cancel-btn"></i>
                </div>
                <button class="done-btn">done</button>
            </div>
            <!-- tasks -->
            <div class="task-cont">
                <!-- <div class="task-item">
                    <div class="priority-task low">id</div>

                    <div class="action-btns">
                        <i class="fas fa-check completed"></i>
                        <i class="far fa-trash-alt delete"></i>
                        <i class="fas fa-pen edit"></i>
                        <i class="fas fa-circle color low"></i>
                    </div>
                    <div class="lock">
                        <i class="fas fa-lock lock-icon"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </main>




    <script src="main.js"></script>
</body>

</html>
